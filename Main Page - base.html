
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oz Scanner - Book Your Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
        }
        .navbar {
            background-color: #073590;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }
        .search-container {
            padding-top: 2rem;
        }
        .search-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .footer {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Oz Scanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container search-container">
        <div class="row justify-content-center">
            <div class="col-md-6 search-box">
                <form>
                    <div class="mb-3">
                        <label for="from" class="form-label">From</label>
                        <input type="text" class="form-control" id="from" placeholder="Departure city or airport" required>
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label">To</label>
                        <input type="text" class="form-control" id="to" placeholder="Destination city or airport" required>
                    </div>
                    <div class="mb-3">
                        <label for="depart" class="form-label">Departure Date</label>
                        <input type="date" class="form-control" id="depart" required>
                    </div>
                    <div class="mb-3">
                        <label for="return" class="form-label">Return Date</label>
                        <input type="date" class="form-control" id="return">
                    </div>
                    <button type="submit" class="btn btn-primary">Search Flights</button>
                </form>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="2" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="3" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="4" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="5" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="6" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Sydney.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="slide2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="slide3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="slide4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="slide5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="slide6.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    

    <div class="footer">
        <p>Oz Scanner Â© 2024</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
