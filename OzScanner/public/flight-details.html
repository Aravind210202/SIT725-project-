    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get-flight-details')
                .then(response => response.json())
                .then(data => {
                    const flightDetailsDiv = document.getElementById('flightDetails');
                    flightDetailsDiv.innerHTML = `
                        <p>Origin: ${data.origin}</p>
                        <p>Destination: ${data.destination}</p>
                        <p>Departure Date: ${data.departureDate}</p>
                        <p>Return Date: ${data.returnDate}</p>
                        <p>Price: ${data.price.total}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching flight details:', error);
                });
        });
    </script>
