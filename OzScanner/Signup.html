<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Oz Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #007bff, #004085);
            color: #333;
            
        }
        .auth-form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0,0,0,.1);
            max-width: 400px;
            margin: 10% auto;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .navbar {
            background-color: #ffffff;
            justify-content: center;
            border-bottom: 2px solid #0b0905;
        }
        .navbar-brand {
            color: #252990;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Oz Scanner</a>
    </nav>
    <div class="container">
        <div class="auth-form">
            <h2 class="text-center">Sign Up</h2>
            <form action="/submit-signup" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type of "password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <p class="text-center mt-2">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
